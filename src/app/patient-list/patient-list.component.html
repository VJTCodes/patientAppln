<div class="container">
  <div>

  </div>
    <div class="row">
        <div class="table-responsive-xl ">
          <div class="title">PATIENT DETAILS</div>
          <table class="table table-bordered table-hover" >
            <thead class="thead-dark">
              <tr>
                <th class="text-left" *ngFor="let column of displayColumns">
                  {{column}}
                </th>                                                                        
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of dataToDisplay; let i=index"  (click)="openChildComponent(list)"  >  
                            
                <td *ngFor="let column of displayColumns"  [ngStyle]="{'background-color': (list.status == 'positive') ? '#f44336' : (list.status == 'negative') ?'#6aa84f':'yellow'}" >                 
                  <ng-container *ngIf="column === 'phone_number'; else otherColumns">
                    {{ list[column] | mobileNumber }}  <!-- Apply custom mobile number pipe -->
                  </ng-container>
                  <ng-template #otherColumns>
                    {{list[column]}}  <!-- No formatting for other columns -->
                  </ng-template>
                  
                </td>
              </tr>                                                                        
            </tbody>                                    
          </table>
          
          <app-update-modal *ngIf="isPopupOpen"  (updateDatainParent)="displayvalue($event)" (closePopup)="closePopup()" [rowData]="selectedRow"></app-update-modal>
        </div>
      </div>  
</div>
