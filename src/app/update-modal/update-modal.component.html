<div class="container" id="myModal">

  <h5 class="modal-title">Update</h5>
  <hr>

  <form [formGroup]="UpdateForm" >
    <div>
      <label for="RegNo">Id</label>
      <input id="RegNo" formControlName="RegNo"  readonly />
    </div>


    <div>
      <label for="first_name">First Name</label>
      <input id="first_name" formControlName="first_name" type="text" />
      <div *ngIf="UpdateForm?.get('first_name')?.touched && UpdateForm?.get('first_name')?.invalid">
        <small *ngIf="UpdateForm?.get('first_name')?.hasError('required')">First name is required</small>
        <small *ngIf="UpdateForm?.get('first_name')?.hasError('minlength')">First name must be at least 2 characters
          long</small>
      </div>
    </div>
    <div>
      <label for="middle_name">Middle Name</label>
      <input id="middle_name" formControlName="middle_name" type="text" />

    </div>

    <div>
      <label for="last_name">Last Name</label>
      <input id="last_name" formControlName="last_name" type="text" />
      <div *ngIf="UpdateForm?.get('last_name')?.touched && UpdateForm?.get('last_name')?.invalid">
        <small *ngIf="UpdateForm?.get('last_name')?.hasError('required')">Last name is required</small>
        <small *ngIf="UpdateForm?.get('last_name')?.hasError('minlength')">Last name must be at least 2 characters
          long</small>
      </div>
    </div>
    <div>
      <label for="phone_number">Phone Number</label>
      <input id="phone_number" type="text" formControlName="phone_number" required pattern="^[0-9]{10}$"/>
      <!-- <small *ngIf="phone_number.errors?.['required']">Mobile number is required.</small>
      <small *ngIf="phone_number.errors?.['pattern']">Mobile number must be 10 digits.</small> -->

      <div *ngIf="UpdateForm?.get('phone_number')?.touched && UpdateForm?.get('phone_number')?.invalid">
        <small *ngIf="UpdateForm?.get('phone_number')?.hasError('required')">Phone number is required</small>
        <small *ngIf="UpdateForm?.get('phone_number')?.hasError('pattern')">Phone number should be 10 characters</small>
      </div>
    </div>
    <div>
      <label for="status">status</label>
      <select formControlName="status" style="float:right;width:43%;">
        <option *ngFor="let option of options" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
<div class="row">
  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="submitData()" [disabled]="UpdateForm?.invalid">Update</button>
  </div>
  <div class="col">
    <button  class="btn btn-danger" (click)="close()">Close</button>
  </div>
  </div>
  </form>


</div>
