<div class="container">
    <div class="card border-info">
        <div class="card-body">
            <div class="card-title">
                  <strong>  Login<hr></strong>
            </div>
            <div class="card-text">
                <form>
                    <div class="form-group">
                      <label for="name">User Name</label>
                      <input type="name" class="form-control" [(ngModel)]="name" id="name" aria-describedby="emailHelp" placeholder="Enter user name">
                     
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control"  [(ngModel)]="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                  
                  </form>
            </div>
        </div>

            <a (click)="login()" class="btn btn-primary">Login</a>
      
    </div>
</div>
